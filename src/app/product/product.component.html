<div id="product-container" class="grid-x">

  <div id="product-left-menu-section-wrapper" class="cell medium-3">
    <button mat-raised-button color="primary" class="cell medium-3" routerLink="/main" routerLinkActive="active"> Wykres
      inflacji
    </button>
    <p>LISTA PRODUKTÓW</p>
    <section class="example-section">
      <label class="example-margin">Pokaż produkty:</label>
      <mat-radio-group [(ngModel)]="labelPosition">
        <mat-radio-button class="example-margin" value="after">Moje</mat-radio-button>
        <mat-radio-button class="example-margin" value="before">Wszystkie</mat-radio-button>
      </mat-radio-group>
    </section>

    <mat-list>
      <mat-list-item> LOREM</mat-list-item>
      <mat-list-item> LOREM</mat-list-item>
      <mat-list-item> LOREM</mat-list-item>
      <mat-list-item> LOREM</mat-list-item>
      <mat-list-item> LOREM</mat-list-item>
      <mat-list-item> LOREM</mat-list-item>
      <mat-list-item> LOREM</mat-list-item>
      <mat-list-item> LOREM</mat-list-item>
      <mat-list-item> LOREM</mat-list-item>
      <mat-list-item> LOREM</mat-list-item>
      <mat-list-item> LOREM</mat-list-item>
      <mat-list-item> LOREM</mat-list-item>
      <mat-list-item> LOREM</mat-list-item>
    </mat-list>

    <button mat-raised-button color="primary" class="cell medium-3" (click)="openPurchaseDialog()">Dodaj ostatnie
      zakupy
    </button>
    <button mat-raised-button color="primary" class="cell medium-3" (click)="openProductDialog()">Dodaj nowy produkt
    </button>
    <button mat-raised-button color="primary" class="cell medium-3" (click)="openShopDialog()">Dodaj nowy sklep</button>

  </div>

  <div id="product-center-section-wrapper" class="cell medium-9">
    <div id="product-center-section-header">
      <div> INFORMACJE O PRODUKCIE:</div>
      <div>NAZWA: SKLEP: KATEGORIA: INNE DANE:</div>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="progress">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress</th>
          <td mat-cell *matCellDef="let row"> {{row.progress}}%</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="color">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Color</th>
          <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <!--      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>-->
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
    <!--    end-of-table-->
  </div>
</div>
